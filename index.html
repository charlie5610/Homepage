<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <title>Charlie Shields - CV</title>
    <script>
      function loaded() {
        let current = "hButt";
        let main = document.querySelector('#main');

        home.onclick = function() {
          if (current != 'hButt') {
            main.src = "home.html";
            eval(current).className = "nav-item";
            hButt.className = "nav-item active";
            main = document.getElementById('main');
            resizeIframe(main);
            current = "hButt";
          }
        resizeIframe(main);
        }
        about.onclick = function() {
          if (current != 'aButt') {
            main.src = "about.html";
            eval(current).className = "nav-item";
            aButt.className = "nav-item active";
            resizeIframe(main);
            current = "aButt";
          }
        }
        work.onclick = function() {
          if (current != 'wButt') {
            main.src = "work.html";
            eval(current).className = "nav-item";
            wButt.className = "nav-item active";
            current = "wButt";
          }
        }
        contact.onclick = function() {
          if (current != 'cButt') {
            main.src = "contact.html";
            eval(current).className = "nav-item";
            cButt.className = "nav-item active";
            current = "cButt";
          }
        }
      }

      function resizeIframe(obj) {
        obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
      }

      document.addEventListener('DOMContentLoaded', loaded);
    </script>
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4C34FB;">
        <a class="navbar-brand" href="#">Charlie Shields</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active" id="hButt">
              <a class="nav-link" id="home" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" id="aButt">
              <a class="nav-link" id="about" href="#">About Me</a>
            </li>
            <li class="nav-item" id="wButt">
              <a class="nav-link" id="work" href="#">Work Experience</a>
            </li>
            <li class="nav-item" id="cButt">
              <a class="nav-link" id="contact" href="#">Contact Me</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="content">
        <iframe id="main" src="home.html" onload="resizeIframe(this)"></iframe>
      </div>
    </div>
  </body>
</html>
